<!doctype html> {% extends "layout.html" %} {% block content %}
<h3 class="my-2">İşçilərin məlumatları</h3>

<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Ad</th>
            <th scope="col">Soyad</th>
            <th scope="col">Yaş</th>
            <th scope="col">Email</th>
            <th scope="col">Yaşayış yeri</th>
        </tr>
    </thead>
    <tbody>
        {% for worker in workers %}
        <tr>
            <th scope="row">{{worker.id}}</th>
            <td>{{worker.f_name}}</td>
            <td>{{worker.l_name}}</td>
            <td>{{worker.age}}</td>
            <td>{{worker.email}}</td>
            <td>{{worker.city}}</td>
            <td>
                <a class="btn btn-outline-danger" href="/delete/{{worker.id}}"><i class="bi bi-trash"></i></a>
            </td>
            <td>
                <a class="btn btn-outline-success" href="/update/{{worker.id}}"><i class="bi bi-pencil-square"></i></a>
            </td>


        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
