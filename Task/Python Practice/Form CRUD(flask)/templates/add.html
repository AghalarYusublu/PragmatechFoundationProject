{% extends "layout.html" %} {% block content %}
<h2 class="text-center">Checkout form</h2>

<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="needs-validation" action="/add" method="POST">
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="validationCustom01">First name</label>
                        <input type="text" class="form-control" name="f_name" id="validationCustom01" placeholder="First name" value="Mark" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationCustom02">Last name</label>
                        <input type="text" class="form-control" name="l_name" id="validationCustom02" placeholder="Last name" value="Otto" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustomUsername">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                            </div>
                            <input type="text" class="form-control" name="user_name" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Address</label>
                        <input type="text" name="adress" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" name="adress_2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCity">Country</label>
                        <select id="inputState" name="country" class="form-control">
                            {% for country in countries %}
                            <option value="{{country.id}}">{{country.country_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">State</label>
                        <select id="inputState1" name="state" class="form-control">
                            {% for state in states %}
                            <option value="{{state.id}}">{{state.state_name}}</option>

                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" name="zip" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label" for="gridCheck">
                            <input class="form-check-input" name="checkbox" type="checkbox" id="gridCheck"
                                value=" Shipping address is the same as my billing address">
                            Shipping address is the same as my billing address
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label" for="gridCheck">
                            <input class="form-check-input" name="checkbox" type="checkbox" id="gridCheck1"
                                value="Save this information for next time">
                            Save this information for next time

                        </label>
                    </div>
                </div>
                <h2>Payment</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="customRadio" value="Credit card" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Credit card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="customRadio" value="Debit card" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Debit card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="customRadio" value="Paypal" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Paypal
                    </label>
                </div>

                <div class="form-row mt-4">
                    <div class="col-md-3 mb-3">
                        <label>Name on card</label>
                        <input type="text" name="card_name" class="form-control" placeholder=" ">
                        <small class="text-muted">Full name as displayed on card</small>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Credit card number</label>
                        <input type="text" name="card_num" class="form-control" placeholder="0000  0000  0000  0000">
                    </div>
                </div>
                <div class="form-row mt3">
                    <div class="col-md-3 mb-3">
                        <label>Expiration</label>
                        <input type="text" name="expiration" class="form-control" placeholder="00/00">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>CVV</label>
                        <input type="text" name="cvv" class="form-control" placeholder="000">
                    </div>
                </div>

                <button class="btn btn-primary col-6" type="submit">Continue to checkout</button>
            </form>
        </div>
    </div>


    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>


    {% endblock %}
