{% extends "admin/base.html" %} {% block navbar %}
<div class="navbar-wrapper">
    <a class="navbar-brand" href="javascript:void(0)">Social Links Update</a>
</div>
{% endblock %} {% block content %}


<form action="{{url_for('admin_social_link',id=link.id)}}" method="POST" enctype="multipart/form-data">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="form-group form-group bmd-form-group is-filled">
                <input type="text" class="form-control my-3" placeholder="Icon" name="s_icon" value="{{link.s_icon}}">
            </div>
            <div class="form-group form-group bmd-form-group is-filled">
                <input type="text" class="form-control my-3" placeholder="Icon Url" name="s_icon_url" value="{{link.s_icon_url}}">
            </div>

            <input type="submit" class="btn btn-primary mt-3" value="Add">


        </div>
    </div>
</form>


{% endblock %}
