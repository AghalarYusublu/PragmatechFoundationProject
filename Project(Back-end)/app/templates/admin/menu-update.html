{% extends "admin/base.html" %} {% block navbar %}
<div class="navbar-wrapper">
    <a class="navbar-brand" href="javascript:void(0)">Menu Update</a>
</div>
{% endblock %} {% block content %}


<form action="{{url_for('admin_menu_update',id=menu.id)}}" method="POST" enctype="multipart/form-data">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="form-group form-group bmd-form-group is-filled">
                {{form.link_name( class="form-control my-3",placeholder="Link Name",value=menu.link_name)}}

            </div>

            {{form.submit( class="btn btn-primary mt-3" ,value="Add")}}



        </div>
    </div>
</form>


{% endblock %}
